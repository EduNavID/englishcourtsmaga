<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - English Court SMAN 3 Lamongan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display.swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .article-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <!-- ... (Kode Header sama seperti di index.html) ... -->
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-slate-800">Artikel & Berita Klub</h1>
            <p class="text-lg text-slate-500 mt-2">Baca berita terbaru dan dapatkan tips menarik seputar Bahasa Inggris.</p>
        </div>

        <!-- Grid untuk menampilkan kartu artikel -->
        <div id="articles-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Kartu artikel akan dimuat di sini oleh JavaScript -->
            <p class="col-span-full text-center text-slate-500">Memuat artikel...</p>
        </div>
    </main>

    <footer class="bg-slate-800 text-white mt-16">
        <!-- ... (Kode Footer sama seperti di index.html) ... -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const SUPABASE_URL = 'https://jelcycdbdokcalsuptwm.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplbGN5Y2RiZG9rY2Fsc3VwdHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTM0NTUsImV4cCI6MjA3MDA2OTQ1NX0.tjgC8FKPb8L3T84V5EyRg5KSc23zr0Kcb0w5VsP4d6I';
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

            const articlesGrid = document.getElementById('articles-grid');

            async function loadArticles() {
                const { data, error } = await supabaseClient
                    .from('articles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error fetching articles:', error);
                    articlesGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal memuat artikel.</p>';
                    return;
                }

                if (data.length === 0) {
                    articlesGrid.innerHTML = '<p class="col-span-full text-center text-slate-500">Belum ada artikel yang dipublikasikan.</p>';
                    return;
                }

                articlesGrid.innerHTML = ''; // Kosongkan grid
                data.forEach(article => {
                    const articleCard = document.createElement('a');
                    articleCard.href = `./artikel-detail.html?id=${article.id}`;
                    articleCard.className = 'article-card bg-white rounded-lg shadow-md overflow-hidden group';
                    
                    const formattedDate = new Date(article.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

                    articleCard.innerHTML = `
                        <img src="${article.image_url}" alt="${article.title}" class="w-full h-40 object-cover group-hover:scale-105 transition-transform duration-300">
                        <div class="p-4">
                            <p class="text-sm text-blue-500 font-semibold">${article.category}</p>
                            <h3 class="font-bold mt-1 text-slate-800 group-hover:text-blue-600 transition-colors">${article.title}</h3>
                            <p class="text-xs text-slate-500 mt-2">Oleh: ${article.author} | ${formattedDate}</p>
                        </div>
                    `;
                    articlesGrid.appendChild(articleCard);
                });
            }

            loadArticles();
        });
    </script>
</body>
</html>
