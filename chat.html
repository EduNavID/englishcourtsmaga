<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Chat - English Court</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display.swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #chat-container {
            scroll-behavior: smooth;
        }
        /* Style untuk pesan audio player */
        audio::-webkit-media-controls-panel {
            background-color: #3b82f6; /* blue-500 */
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-volume-slider {
            filter: invert(1);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex flex-col h-screen">
        <!-- Header Halaman Chat -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <nav class="container mx-auto px-4 sm:px-6 py-3">
                <div class="flex justify-between items-center">
                    <a href="./index.html" class="flex items-center gap-3">
                        <img src="https://i.imgur.com/vOlASeq.png" alt="Logo SMAN 3 Lamongan" class="h-12 w-12">
                        <div>
                            <p class="font-bold text-blue-700 text-lg">EC Forum Chat</p>
                            <p class="text-xs text-slate-500 -mt-1">SMAN 3 Lamongan</p>
                        </div>
                    </a>
                    
                    <!-- Menu Profil (akan muncul setelah login) -->
                    <div id="user-profile-area" class="relative">
                        <button id="profile-button" class="flex items-center gap-2 group">
                            <div class="hidden sm:block text-right">
                                <p class="font-semibold text-sm text-slate-700" id="user-email-display">Memuat...</p>
                            </div>
                            <img id="profile-avatar" src="https://placehold.co/40x40/dbeafe/4338ca?text=U" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-slate-200 group-hover:border-blue-400 transition object-cover">
                        </button>
                        <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-20 py-1">
                            <a href="./profil.html" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Profil Saya</a>
                            <a href="./setting.html" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">Pengaturan</a>
                            <div class="border-t border-slate-100 my-1"></div>
                            <a href="#" id="logout-button" class="flex items-center gap-3 w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Kontainer Utama Chat -->
        <main class="flex-1 overflow-y-auto p-4 sm:p-6">
            <div id="chat-container" class="space-y-4">
                <!-- Pesan-pesan akan dimuat di sini oleh JavaScript -->
            </div>
        </main>

        <!-- Form Input Pesan -->
        <footer class="bg-white p-4 border-t">
            <div id="upload-preview-area" class="hidden mb-2 p-2 border rounded-lg"></div>
            <form id="chat-form" class="flex items-center gap-3">
                <!-- Tombol Lampirkan File -->
                <button type="button" id="attach-file-button" class="p-3 rounded-full hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                </button>
                <input type="file" id="file-input" class="hidden" accept="image/png, image/jpeg, image/gif">
                
                <!-- Tombol Voice Note -->
                <button type="button" id="record-button" class="p-3 rounded-full hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-14 0m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                </button>
                
                <!-- Input Teks / Status Perekaman -->
                <div id="input-area" class="w-full">
                    <input type="text" id="message-input" placeholder="Ketik pesan Anda..." autocomplete="off" class="w-full px-4 py-3 border border-slate-300 rounded-full focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <button type="submit" id="send-button" class="bg-blue-600 text-white rounded-full p-3 hover:bg-blue-700 transition-all transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // =================================================================
            // KONFIGURASI DAN INISIALISASI
            // =================================================================
            const SUPABASE_URL = 'https://jelcycdbdokcalsuptwm.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImplbGN5Y2RiZG9rY2Fsc3VwdHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0OTM0NTUsImV4cCI6MjA3MDA2OTQ1NX0.tjgC8FKPb8L3T84V5EyRg5KSc23zr0Kcb0w5VsP4d6I';
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

            // Elemen-elemen DOM
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const attachFileButton = document.getElementById('attach-file-button');
            const fileInput = document.getElementById('file-input');
            const recordButton = document.getElementById('record-button');
            const sendButton = document.getElementById('send-button');
            const inputArea = document.getElementById('input-area');
            
            // Variabel state
            let currentUserEmail = '';
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            // =================================================================
            // FUNGSI UTAMA
            // =================================================================
            async function initializePage() {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error || !session) {
                    alert('Anda harus login untuk mengakses forum chat.');
                    window.location.href = './login.html';
                    return;
                }
                currentUserEmail = session.user.email;
                setupHeader(session.user);
                await fetchMessages();
                listenForNewMessages();
                setupEventListeners();
            }

            // =================================================================
            // FUNGSI TAMPILAN (UI)
            // =================================================================
            function displayMessage(message) {
                const isCurrentUser = message.user_email === currentUserEmail;
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flex', 'items-end', 'gap-2', isCurrentUser ? 'justify-end' : 'justify-start');

                const senderInitial = message.user_email.charAt(0).toUpperCase();
                const senderName = message.user_email.split('@')[0];

                let contentHtml = '';
                switch(message.message_type) {
                    case 'image':
                        contentHtml = `<img src="${message.file_url}" alt="Gambar yang dikirim" class="rounded-lg max-w-xs cursor-pointer" onclick="window.open('${message.file_url}', '_blank')">`;
                        break;
                    case 'audio':
                        contentHtml = `<audio controls src="${message.file_url}" class="w-64"></audio>`;
                        break;
                    default: // text
                        contentHtml = `<p>${message.content}</p>`;
                }

                messageDiv.innerHTML = `
                    ${!isCurrentUser ? `<div class="w-8 h-8 rounded-full bg-slate-300 flex-shrink-0 flex items-center justify-center font-bold text-slate-600">${senderInitial}</div>` : ''}
                    <div class="max-w-xs md:max-w-md">
                        ${!isCurrentUser ? `<p class="text-xs text-slate-500 mb-1 ml-2">${senderName}</p>` : ''}
                        <div class="px-4 py-2 rounded-2xl ${isCurrentUser ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-slate-800 rounded-bl-none'}">
                            ${contentHtml}
                        </div>
                    </div>
                `;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function updateRecordingUI(isRecordingActive) {
                isRecording = isRecordingActive;
                if (isRecordingActive) {
                    inputArea.innerHTML = `<div class="w-full text-center text-red-500 font-semibold py-3">ðŸ”´ Merekam...</div>`;
                    recordButton.classList.add('bg-red-200');
                    sendButton.disabled = true;
                    attachFileButton.disabled = true;
                } else {
                    inputArea.innerHTML = `<input type="text" id="message-input" placeholder="Ketik pesan Anda..." autocomplete="off" class="w-full px-4 py-3 border border-slate-300 rounded-full focus:ring-2 focus:ring-blue-500 transition">`;
                    recordButton.classList.remove('bg-red-200');
                    sendButton.disabled = false;
                    attachFileButton.disabled = false;
                    // Re-assign messageInput element
                    document.getElementById('message-input').addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            chatForm.requestSubmit();
                        }
                    });
                }
            }

            // =================================================================
            // LOGIKA SUPABASE & CHAT
            // =================================================================
            async function fetchMessages() {
                chatContainer.innerHTML = '';
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error fetching messages:', error);
                } else {
                    messages.forEach(displayMessage);
                }
            }

            async function sendMessage(content, message_type = 'text', file_url = null) {
                const { error } = await supabaseClient
                    .from('messages')
                    .insert({ content, user_email: currentUserEmail, message_type, file_url });
                if (error) {
                    console.error('Error sending message:', error);
                    alert('Gagal mengirim pesan.');
                }
            }

            function listenForNewMessages() {
                supabaseClient
                    .channel('public:messages')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                        displayMessage(payload.new);
                    })
                    .subscribe();
            }

            async function uploadFile(file, type) {
                const fileExt = file.name.split('.').pop();
                const fileName = `${currentUserEmail.split('@')[0]}-${Date.now()}.${fileExt}`;
                const filePath = `${fileName}`;

                const { error: uploadError } = await supabaseClient.storage
                    .from('chat_media')
                    .upload(filePath, file);

                if (uploadError) {
                    throw uploadError;
                }

                const { data: urlData } = supabaseClient.storage
                    .from('chat_media')
                    .getPublicUrl(filePath);
                
                await sendMessage(`Mengirim ${type}...`, type, urlData.publicUrl);
            }

            // =================================================================
            // LOGIKA EVENT LISTENERS
            // =================================================================
            function setupEventListeners() {
                chatForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const inputElement = document.getElementById('message-input');
                    if(inputElement) {
                        const content = inputElement.value.trim();
                        if (content !== '') {
                            await sendMessage(content);
                            inputElement.value = '';
                        }
                    }
                });

                attachFileButton.addEventListener('click', () => fileInput.click());

                fileInput.addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    try {
                        await uploadFile(file, 'image');
                    } catch (error) {
                        alert('Gagal mengunggah gambar: ' + error.message);
                    }
                    fileInput.value = ''; // Reset input
                });

                recordButton.addEventListener('click', () => {
                    if (isRecording) {
                        mediaRecorder.stop();
                    } else {
                        startRecording();
                    }
                });
            }

            // =================================================================
            // LOGIKA VOICE NOTE
            // =================================================================
            async function startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    updateRecordingUI(true);

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const audioFile = new File([audioBlob], "voice-note.webm", { type: 'audio/webm' });
                        try {
                            await uploadFile(audioFile, 'audio');
                        } catch (error) {
                             alert('Gagal mengunggah pesan suara: ' + error.message);
                        }
                        audioChunks = [];
                        updateRecordingUI(false);
                        stream.getTracks().forEach(track => track.stop()); // Stop microphone access
                    });
                } catch (error) {
                    alert("Tidak bisa mengakses mikrofon. Pastikan Anda memberikan izin.");
                    console.error("Error accessing microphone:", error);
                }
            }

            // =================================================================
            // FUNGSI HEADER & INISIALISASI
            // =================================================================
            function setupHeader(user) {
                const userEmailDisplay = document.getElementById('user-email-display');
                const logoutButton = document.getElementById('logout-button');
                const profileButton = document.getElementById('profile-button');
                const profileDropdown = document.getElementById('profile-dropdown');
                
                userEmailDisplay.textContent = user.email;

                logoutButton.addEventListener('click', async () => {
                    await supabaseClient.auth.signOut();
                    window.location.href = './index.html';
                });

                profileButton.addEventListener('click', () => profileDropdown.classList.toggle('hidden'));
                window.addEventListener('click', (e) => {
                    if (profileButton && !profileButton.contains(e.target) && profileDropdown && !profileDropdown.contains(e.target)) {
                        profileDropdown.classList.add('hidden');
                    }
                });
            }

            initializePage();
        });
    </script>
</body>
</html>
